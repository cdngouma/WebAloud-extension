<!doctype html>
<html>
    <head>
        <title>WebAloud</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="webaloud_popup.css">
    </head>

    <body style="overflow:hidden;">
        <div id="wrapper">
            <!-- logo -->
            <div style="display:inline-block;">
                <a href="https://github.com/cdngouma/WebAloud-extension" target="blank" class="_logo"></a>
            </div>

            <div class="_separator"></div>

            <div id="_activator" style="display:inline-block;">
                <span style="margin-right:70px;">Enable Reading</span>
                <label class="switch">
                    <input id="_switch" checked="false" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- quick settings -->
            <div id="settings_div" style="display:none;">
                <div class="_separator"></div>

                <div>
                    <label>Voice/Language:</label><br/>
                    <select id="voiceSelect" class="custom-select"></select>
                    <!-- auto determine language -->
                    <div style="margin-top:5px;">
                        <label class="custom-control custom-checkbox">
                        <input id="auto_box" type="checkbox" class="custom-control-input">
                        <span class="custom-control-description">Auto Detect</span>
                        <span class="custom-control-indicator"></span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="_separator"></div>
            <!-- link to Github -->
            <div style="cursor:pointer;">
                <a href="https://github.com/cdngouma/WebAloud-extension/issues" target="blank" class="fa fa-github">
                <span>Help and Feedback</span></a>
            </div>

        </div>
        <!-- wrapper -->
        <script src="jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="popup.js"></script>
    </body>
</html>
